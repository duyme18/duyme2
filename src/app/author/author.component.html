<div>
    <button type="button" class="btn btn-primary" (click)="addAuthor()">Thêm</button>
    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    <div class="form-inline">
        <input [(ngModel)]="authorName" class="form-control mr-sm-2" type="search"
               placeholder="Search by author name"
               aria-label="Search"
               (keyup)="getAuthorByAuthorName()">
      </div>
    <table id="customers" style="border-collapse: collapse;">
        <tr>
            <th>Id
                <mat-icon style="cursor: pointer;" (click)="orderBy('authorId', 'asc')">
                    arrow_downward
                </mat-icon>
                <mat-icon style="cursor: pointer;" (click)="orderBy('authorId', 'desc')">
                    arrow_upward
                </mat-icon>
            </th>
            <th>Tên tác giả
                <mat-icon style="cursor: pointer;" (click)="orderBy('authorName', 'asc')">
                    arrow_downward
                </mat-icon>
                <mat-icon style="cursor: pointer;" (click)="orderBy('authorName', 'desc')">
                    arrow_upward
                </mat-icon>
            </th>
            <th></th>
        </tr>
        <tr *ngFor="let author of authors">
            <td>{{ author?.authorId }}</td>
            <td>{{ author?.authorName }}</td>
            <td>
                <mat-icon style="cursor: pointer;" title="Nhấn vào để xóa" (click)="deleteAuthor(author.authorId)">clear
                </mat-icon>
                &nbsp;
                <mat-icon style="cursor: pointer;" title="Nhấn vào để chỉnh sửa" (click)="editAuthor(author.authorId)">
                    edit
                </mat-icon>
            </td>
        </tr>
    </table>
</div>
